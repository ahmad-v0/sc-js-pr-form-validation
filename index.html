<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h2>Javascript Form Validation</h2>
    <form id="formElem">
        <label for="name">Write your name</label>
        <input type="text" name="name" id="inpName">
    </br>
    </br>
    <label for="email">Write your email</label>
    <input type="email" id="inpEmail">
    </br>
    </br>
    <label for="password">Type Password</label>
    <input type="password" name="password" id="inpPass">
    </br>
    </br>
    <label for="rePass">Re-enter Password</label>
    <input type="password" name="rePass" id="rePass">
    </br>
    </br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male">
    <label for="gender">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="gender">Female</label>
    </br>
    </br>
    <label for="userName">Preferred User Name</label>
    <input type="text" name="userName" id="userName">
    </br>
    </br>
    <label for="age">What is your range?</label>
    <input type="range" name="age" id="age" min="18" max="100">
    <span id="inpAge">29</span>
    </br>
    </br>
    <input type="checkbox" name="terms" id="terms">
    <label for="terms">I agree to the terms and condition</label>
    </br>
    </br>
    <input type="submit" value="submit" id="submit">
    </form>
    <p id="error" style="color: red"></p>

    <script src="./app.js"></script>
</body>
</html>
